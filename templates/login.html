{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

<form method="post">
  <div>
    <label>
        <div>User Name</div>
        <input type="text" name="username" value="{{username}}">
    </label>
    <label>
        <div>Password</div>
        <input type="password" name="password" value="{{password}}">
    </label>
  </div>
  <div class="error">{{ error }}</div>
  <div>
    <input type="submit">
    <button><a href="/signup">Signup</a></button>
  </div>
</form>

{% endblock %}
